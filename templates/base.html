<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>SpotiBoi {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>  
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css" />
    <meta name="keywords" content="spotiboi, спотибой, spotiboy, spotify, создание истории прослушиваний, создание плейлиста, прослушанные песни, прослушанных, песен, треков, прослушанной музыки, spotyboy"/>
    
</head>
<body>
      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a style="text-decoration: none; color: black" href="/"><h5 class="my-0 mr-md-auto font-weight-bold spotiboi-header">SpotiBoi 0.8</h5></a>
        <nav class="my-2 my-md-0 mr-md-3">
      </div>
      {% if auth_url %}
      {% block background %}{% endblock %}
      {% endif %}
      <div class="container">
        {% block body %}{% endblock %}
      </div>

    <div  style="z-index:99; position: fixed; bottom: 0px; left: 0px; width: 100%">
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <div class="col-12">
                    <div id='successAlert' class="alert alert-success collapse" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <div id='alertTextArea'></div>
                    </div>    
                </div>
                <div class="col">
                </div>
            </div>
        </div>
    </div>

    <div  style="z-index:99; position: fixed; bottom: 0px; left: 0px; width: 100%">
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <div class="col-12">
                    <div id='errorAlert' class="alert alert-danger collapse" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <div id='alertTextArea'></div>
                    </div>    
                </div>
                <div class="col">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
