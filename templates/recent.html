{% extends 'base.html' %}

{% block title %}
История
{% endblock %}

{% block body %}

    {% if bodytext %}
        <h2>Your last 30 tracks from Spotify</h2>
        <small class='mb-3'>Doesn't include last.fm data</small>
        {% for m in bodytext %}
        <div class="songData">
            <div class="d-flex flex-row">
                <div class="p-2">
                    <img wigth='40' height="40" src="{{m[1].album.images[2].url}}">
                </div>
                <div class="p-2 align-middle">
                    <span class='align-middle'>{{m[0].artists[0].name}} - {{m[0].name}}</span>
                </div>
                
            </div>
        </div>
        {% endfor %}
    {% endif %}

{% endblock %}
