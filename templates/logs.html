{% extends 'base.html' %}

{% block title %}
Логи
{% endblock %}

{% block body %}

    {% for row in bodytext %}
        <b><p style="margin-bottom: 2px; font-size: 14px;">
            {% if 'ERROR' in row or 'Traceback' in row %}
                <div style="background-color: rgba(255, 127, 80, 0.329);">{{row}}</div>  
            {% else %}
                {{row}}
            {% endif %} 
       </p></b>
    {% endfor %}


{% endblock %}
